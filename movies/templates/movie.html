<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
            color: #343a40;
        }
        .form-inline {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .movie-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;

        }
        .movie-item {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .movie-item h2 {
            font-size: 1.2rem;
            color: #007bff;
        }
        .movie-item p {
            font-size: 1rem;
            color: #6c757d;
        }
        .movie-item a {
            display: inline-block;
            margin-top: 10px;
            color: #ffffff;
            background-color: #007bff;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .movie-item a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie List</h1>
        <form method="GET" action="{% url 'details' %}" class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <label for="title" class="sr-only">Search a movie by title:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Search</button>

        </form>
        <div class="movie-list">
            {% if movies %}
            <div class="movie-item">
                <h2>{{ movies.Title }}</h2>
                <p><strong>Year:</strong> {{ movies.Year }}</p>
                <p><strong>Type:</strong> {{ movies.Type }}</p>
                <img src="{{ movies.Poster }}" alt="{{ movies.Title }}" class="img-fluid">
                <p><strong>IMDB Rating:</strong> {{ movies.imdbRating }}</p>
                <p>{{ movies.plot }}</p>

            </div>
            {% else %}
            <p>No movies found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
